<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>demo|AjaxImageUploader</title>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<style>
		
	</style>
</head>
<body>
	<input type="file" id="uimage" placeholder="选择文件">
	<button onclick="uploaduimage()">上传文件</button>

<script>
	function uploaduimage() {
		var file = document.getElementById('uimage').files[0];
		var formData = new FormData();
		formData.append('uimage',file);
		$.ajax({
	            url: "./uimage.php", 
	            type: "post",
	            dataType: "json",
	            cache: false,
	            data: formData,
	            processData: false,// 不处理数据
	            contentType: false, // 不设置内容类型
	            success: function(data){
	                console.log(data);//比较懒，没写echo内容，所以这个console看不了，直接看response吧
	            }
	        })
	}
	
</script>

</body>
</html>
